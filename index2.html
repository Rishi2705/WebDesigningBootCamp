<html>
    <head>
        <title>2 webpg</title>
        <style>
            body{
                text-align: center;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class = "row" style="margin-top: 50px;">
                <div class="col-md-4"></div>
                <div class = "col-md-12">
                    <label>number1</label>
                    <input type="number" name="number_1" class="form-control">
                </div>
                <div class = "col-md-12">
                    <label>number2</label>
                    <input type="number" name="number_2" class="form-control">
                </div>
                <div class = "col-md-3">
                    <button type="button" name="function" class="btn btn-primary" data-id='+'>Addition</button>
                </div>
                <div class = "col-md-3">
                    <button type="button" name="function" class="btn btn-primary" data-id='-'>Subtraction</button>
                </div>
                <div class = "col-md-3">
                    <button type="button" name="function" class="btn btn-primary" data-id='*'>Multiplication</button>
                </div>
                <div class = "col-md-3">
                    <button type="button" name="function" class="btn btn-primary" data-id='/'>Division</button>
                </div>
                <div class = "col-md-12">
                    <label>output</label>
                    <input type="number" name="output" class="form-control" readonly>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src = "assets/js/script.js"></script>
    </body>
</html>
